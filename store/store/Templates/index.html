<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apple Store{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Product Section -->

    <div class="row mb-4 m-2 mt-4">
        <div class="col-md-6">
            <section class="products-section text-center py-5 bg-light">
            <div class="container">
                <h2 class="display-5">Ipad</h2>
                <p class="lead">Hello, Apple Intelligence.</p>
            </div>
            </section>
        </div>

        <div class="col-md-6">
            <section class="products-section1 text-center py-5 bg-light">
                <div class="container">
                    <h2 class="display-5">Mac</h2>
                    <p class="lead">Hello, Apple Intelligence.</p>
                </div>
            </section>
        </div>
    </div>   
    
    <!-- Main Section -->
    <section class="main-section text-center mb-4 m-2">
        <div class="container">
            <div class="promo-content">
                <h1 class="display-4 fw-bold">IPHONE</h1>
                <p class="lead">Apple Intelligence coming this fall!</p>
                <div class="buttons">
                    <a href="#" class="btn btn-primary btn-lg">Learn more</a>
                    <a href="#" class="btn btn-outline-light btn-lg">Buy</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Apple Store</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
