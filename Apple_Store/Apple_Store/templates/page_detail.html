{% extends 'base.html' %}
{% block title %}Détails du produit{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>{{ produit.name }}</h2>
                </div>
                <div class="col-md-6">
                    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                </div>
                <div class="card-body text-center">
                    <p><strong>Description :</strong> {{ produit.description }}</p>
                    <p><strong>Prix :</strong> {{ produit.price }} $</p>
                    <p><strong>Quantité :</strong> {{ produit.quantity }}</p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-success">Ajouter au panier</button>
                    <div class="btn-group" role="group">
                        <a href="{% url 'listeProduits' %}" class="btn btn-primary">Retour</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
       
    </div>
</div>
{% endblock %}
